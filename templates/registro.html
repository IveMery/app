{% include "menu.html" %}
{% block content %} 
    {% load crispy_forms_tags %} 

    <!-- registro -->
    <div class="container py-5">
        <h1>Registro</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
        <p class="text-center">
            Si tienes actualmente una cuenta, inicie su sesion en 
            <a href="/login">login</a>
        </p>
    </div>
{% endblock %}
